    <script>
        //
        $(document).ready(function() {
            let sortSalesDateAscending = false;
            let sortHouseAscending = false;
            let sortPriceAscending = false;

            // 매각일자 정렬
            $('#sortSalesDate').click(function () {
                window.currentFilteredItems.sort((a, b) => {
                    let da = a.sales_date;
                    let db = b.sales_date;
                    return sortSalesDateAscending ? da.localeCompare(db) : db.localeCompare(da);
                });
                sortSalesDateAscending = !sortSalesDateAscending;
                updateSortIcons();
                renderTable(window.currentFilteredItems);
            });

            // "종류(아파트,빌라등)" 정렬
            $('#sortHouse').click(function () {
                window.currentFilteredItems.sort((a, b) => {
                    let categoryA = a.category ? a.category.toString() : ""; // 문자열 변환 및 예외 처리
                    let categoryB = b.category ? b.category.toString() : "";

                    return sortHouseAscending
                        ? categoryA.localeCompare(categoryB, 'ko-KR')
                        : categoryB.localeCompare(categoryA, 'ko-KR');
                });
                sortHouseAscending = !sortHouseAscending;
                updateSortIcons();
                renderTable(window.currentFilteredItems);
            });

            // 매각금액 정렬
            $('#sortPrice').click(function () {
                window.currentFilteredItems.sort((a, b) => {
                    let priceA = parseFloat(a.bond_eval_amount) || 0;
                    let priceB = parseFloat(b.bond_eval_amount) || 0;
                    return sortPriceAscending ? priceA - priceB : priceB - priceA;
                });
                sortPriceAscending = !sortPriceAscending;
                updateSortIcons();
                renderTable(window.currentFilteredItems);
            });

            function updateSortIcons() {
                $('#sortSalesDate').text(sortSalesDateAscending ? '매각일자 ▲' : '매각일자 ▼');
                $('#sortHouse').text(sortHouseAscending ? '구분 ▲' : '구분 ▼');
                $('#sortPrice').text(sortPriceAscending ? '행사원리금액 ▲' : '행사원리금액 ▼');
            }

            // 단지명 검색 이벤트 처리
            // document.addEventListener("DOMContentLoaded", function() {
            //     document.getElementById("aptNm").addEventListener("keydown", applyFilters);
            // });
            // 단지명 검색 이벤트 처리 - 적용 위치 변경
            $("#aptNm").on("keyup", applyFilters);
            $("#sel_floor").on("change", applyFilters);
            $("#sel_category").on("change", applyFilters);

            // 프린트 버튼 클릭 이벤트 추가
            $("#print-btn").on("click", printPreview);

            // #data-container 내부의 모든 tr에 클릭 이벤트 핸들러 부착
            $("#data-container").on("click", "tr", function () {
                document.querySelectorAll('#data-container tr').forEach(tr => tr.classList.remove('selected'));
                this.closest('tr').classList.add('selected');
            });

            let categoryOptions = [];

            function loadCategories() {
                $.ajax({
                    url: BASE_URL + '/api/npl/categories',
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        categoryOptions = data;
                        // main-category추가함
                        populateMainCategory(categoryOptions);
                    }
                });
            }
            // 지역카테고리 가져오기
            async function categoryData(category, sel_code, parent_sel_code) {
              $.ajax({
                url: BASE_URL + '/api/npl/region_categories',
                method: 'GET',
                data: { category: category, sel_code: sel_code, parent_sel_code: parent_sel_code },
                dataType: 'json',
                timeout: 5000,
                success: function (data) {
                  if (data.length === 0) {
                    $('#noData').show();
                    $('#errorMessage').hide();
                  } else {
                    //window.allFetchedItems = data;
                    console.log(data);
                    set_category_select(category, data);
                    // category가 'region'이면 sggNm도 동시에 처리하도록 change 이벤트 트리거
                    if (category === 'region') {
                      const sggSelect = document.getElementById("sggNm");
                      // 선택된 값이 이미 설정되어 있거나, 기본값을 지정한 후
                      // 강제로 change 이벤트를 발생시켜 sggNm 관련 처리가 진행되게 합니다.
                      sggSelect.dispatchEvent(new Event("change"));
                      // 또는 필요에 따라 categoryData를 직접 호출할 수도 있습니다.
                      // categoryData('sggNm', sggSelect.value, sel_code);
                    }
                  }
                },
                error: function (xhr, status, error) {
                  $('#loading').hide();
                  $('#errorMessage').text("데이터를 가져오는 중 오류가 발생했습니다: " + error).show();
                }
              });
            }
            // 시군구,읍명동 설정함.
            function set_category_select(category, data) {
              let selElem = category === 'region' ? document.getElementById("sggNm") : document.getElementById("umdNm");
              selElem.innerHTML = '<option value="all">전체</option>';
              data.sort((a, b) => Number(a.code) - Number(b.code))
                  .forEach(item => {
                    const opt = document.createElement("option");
                    opt.value = item.code;
                    opt.textContent = item.name;
                    selElem.appendChild(opt);
                  });
            }

            function fetchData() {
                //
                //let region = $('#region').val();    // 지역
                let regionText = $('#region option:selected').text();
                let sggNmText = $('#sggNm option:selected').text();
                let umdNmText = $('#umdNm option:selected').text();
                let mainCategory = $('#main-category').val();
                let opposabilityStatus = $('#sel_opposability_status').val();    // 임차권포함여부(Y/N)
                let persionalStatus = $('#sel_personal_status').val();    // 개인(Y/N)
                let auctionApplicant = $('#auction_applicant').val();

                // 초기화처리
                //resetFilters();

                $('#loading').show();
                $('#noData').hide();
                $('#data-container').hide();

                $.ajax({
                    url: BASE_URL + '/api/npl',
                    method: 'GET',
                    data: {
                        lawdCd: selectedLawdCd.slice(0, 5),
                        region: regionText,
                        sggNm: sggNmText,
                        umdNm: umdNmText,
                        mainCategory: mainCategory,
                        opposabilityStatus: opposabilityStatus,
                        persionalStatus: persionalStatus,
                        auctionApplicant: auctionApplicant
                    },
                    dataType: 'json',
                    timeout: 5000,  // 5초 타임아웃 설정
                    beforeSend: function () {
                        $('#loading').show();
                        $('#noData').hide();
                        $('#errorMessage').hide();  // 에러 메시지 초기화
                        $('#data-container').hide();
                    },
                    success: function (data) {
                        $('#loading').hide();
                        if (data.length === 0) {
                            $('#noData').show();
                            $('#errorMessage').hide(); // 오류 메시지가 보이지 않도록 설정
                        } else {
                            $('#noData').hide();
                            $('#errorMessage').hide();
                            $('#data-container').show();
                            window.allFetchedItems = data;
                            window.currentFilteredItems = data;
                            renderTable(data);
                            // 년도,층수,카테고리 설정
                            set_select(data);
                        }
                    },
                    error: function (xhr, status, error) {
                        $('#loading').hide();
                        if (status === "timeout") {
                            $('#errorMessage').text("서버 응답이 없습니다. 서버가 실행 중인지 확인하세요.").show();
                        } else {
                            $('#errorMessage').text("데이터를 가져오는 중 오류가 발생했습니다: " + error).show();
                        }
                    }
                });
            }

            // 초기화처리
            function resetFilters() {
                //
                document.getElementById("result-amt").textContent = "평균금액/단가: 0/0";
                document.getElementById("result-count").textContent = "건수: 0건";
                document.getElementById("auction_applicant").value = "";

                // 'sel_category' 셀렉트 박스 초기화 (전체 옵션만 남김)
                const selCategory = document.getElementById("sel_category");
                if (selCategory) {
                    selCategory.innerHTML = '<option value="">전체</option>';
                }

                // 'sel_floor' 셀렉트 박스 초기화 (전체 옵션만 남김)
                const selFloor = document.getElementById("sel_floor");
                if (selFloor) {
                    selFloor.innerHTML = '<option value="all">전체</option>';
                }
            }

            // 년도,층수,카테고리 설정
            function set_select(data) {
                // 목록화면에서 카테고리 추출후 설정
                set_category(data);
            }

            // 세부카테고리 세팅함
            function set_category(allItems) {
                // "category" 셀렉트 박스를 초기화 및 중복 없는 카테고리 옵션 추가
                const selCategoryElem = document.getElementById("sel_category");
                selCategoryElem.innerHTML = '<option value="all">전체</option>';
                let categorySet = new Set();
                allItems.forEach(item => {
                    if (item.category) {  // item.category 값을 사용
                        categorySet.add(item.category);
                    }
                });
                // 오직 문자열 비교만 수행 (localeCompare)
                Array.from(categorySet)
                    .sort((a, b) => a.localeCompare(b))
                    .forEach(category => {
                        const opt = document.createElement("option");
                        opt.value = category;
                        opt.textContent = category;
                        selCategoryElem.appendChild(opt);
                    });
            }

            /**
             * 경매개시일자로부터 채권평가일을 계산합니다.
             *
             * 채권평가일 = (경매개시일자 – 오늘날짜) + 기본경매진행일(90일)
             * 예: 경매개시일자가 "2025-01-05"인 경우, 오늘날짜를 기준으로
             *   diffDays = (경매개시일자 - 오늘) 일수
             *   evaluationDaysFromToday = diffDays + 90
             *   evaluationDate = 오늘 + evaluationDaysFromToday 일
             *
             * @param {string} startDecisionDateStr  "YYYY-MM-DD" 형식의 경매개시일자
             * @returns {Object} {
             *   diffDays,                  // 경매개시일자까지 남은(또는 지난) 일수
             *   evaluationDaysFromToday,   // 채권평가일까지 남은 일수
             *   evaluationDate             // Date 객체로 계산된 채권평가일
             * }
             */
            function calculateEvaluationDate(startDecisionDateStr) {
              // 오늘 날짜를 "년-월-일" 시각 정보 없이 취급하기 위해
              const today = new Date();
              // 시간을 00:00:00으로 맞춤
              today.setHours(0, 0, 0, 0);

              // "YYYY-MM-DD" 형식의 문자열을 Date 객체로 변환
              const [yyyy, mm, dd] = startDecisionDateStr.split("-");
              const startYear  = parseInt(yyyy, 10);
              const startMonth = parseInt(mm, 10) - 1; // JS Date의 월은 0~11
              const startDay   = parseInt(dd, 10);
              const startDate = new Date(startYear, startMonth, startDay);
              startDate.setHours(0, 0, 0, 0);

              // 두 날짜 차이(ms) → 일수로 변환
              const msPerDay = 24 * 60 * 60 * 1000;
              const diffMs = today.getTime() - startDate.getTime() ;
              // 만약 startDate가 오늘보다 과거라면 음수가 될 수 있음
              const diffDays = Math.ceil(diffMs / msPerDay);

              // 기본 경매 진행일(90일)을 더한 최종 일수
              const evaluationDaysFromToday = diffDays + 90;

              // 채권평가일 = 오늘 + evaluationDaysFromToday 일
              const evaluationDate = new Date(today.getTime() + evaluationDaysFromToday * msPerDay);

              return {
                diffDays,                  // 경매개시일까지 남은(또는 지난) 일수
                evaluationDaysFromToday,   // 채권평가일까지 남은(또는 지난) 일수
                evaluationDate             // Date 객체 형식의 채권평가일
              };
            }

            function renderTable(data) {
                let tableBody = $('#data-container');
                tableBody.empty();
                data.forEach((item, index) => {
                    let fullAddress = `${item.region} ${item.sigungu_name} ${item.eub_myeon_dong}`.trim();
                    const location = `${item.region} ${item.sigungu_name}<br><span style="color: red;">[${item.auction_applicant}]</span>`

                    const bond_claim_amount = parseNumberWithCommas(item.bond_claim_amount);       // 경매(채권)청구금액
                    const bond_src_amount = parseNumberWithCommas(item.bond_max_amount) / 1.2      // 대출원금: 채권최고액(근저당) * 120%임
                    // 채권평가일 = 경매개시일자(start_decision_date) - 오늘일자 + 기본경매진행일(90일)
                    const { diffDays, evaluationDaysFromToday, evaluationDate } = calculateEvaluationDate(item.start_decision_date);

                    // 채권평가(채권행사원리)금액 = 경매청구금액 + (대출원금 * 연체이율 * 연체일수/365)
                    const delay_day = Number(evaluationDaysFromToday)/365;
                    const bond_eval_amount = Number(bond_claim_amount) + (Number(bond_src_amount) * 0.097 * delay_day)
                    //
                    item.bond_src_amount = Math.round(bond_src_amount);                     // 대출채권원금
                    item.bond_eval_amount = Math.round(bond_eval_amount);       // 채권평가(채권행사원리)금액

                window.open('https://map.naver.com/v5/search/' + encodeURIComponent(address), '_blank', 'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top);
