<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Login</title>
  <style>
    body {

    .container { width: 320px; padding: 16px; }

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- BASE_URL ë“±ì€ /static/js/common.jsì—ì„œ ì£¼ì…ëœë‹¤ê³  ê°€ì • -->
  <script src="/static/js/common.js"></script>
</head>
<body>
  <div class="container">
    <h1>íˆ¬ìë©˜í† ìŠ¤</h1>

    <!-- ë¹„ë¡œê·¸ì¸ ìƒíƒœ -->
    <div id="login-section" class="card hidden">
      <p class="center">ì¹´ì¹´ì˜¤ë¡œ ë¡œê·¸ì¸ í•˜ì„¸ìš”</p>
      <button id="btn-login" class="btn btn-kakao">ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸</button>
    </div>

    <!-- ë¡œê·¸ì¸ ìƒíƒœ -->
    <div id="user-section" class="card hidden">
      <div class="row">
        <span class="label">ë‹‰ë„¤ì„</span>
        <span id="nickname" class="value">-</span>
      </div>
      <div class="row">
        <span class="label">ë¬¸ì ê±´ìˆ˜</span>
        <span id="sms-count" class="value">-</span>
      </div>
      <button id="btn-logout" class="btn btn-secondary">ë¡œê·¸ì•„ì›ƒ</button>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script>
    const SERVER = "http://127.0.0.1:5000";
    //const SERVER = "https://erp-dev.bacchuserp.com";
    const OAUTH_LOGIN_URL = `${SERVER}/api/kakao/login`;
    const OAUTH_LOGOUT_URL = `${SERVER}/api/kakao/logout`;
    const API_ME_URL = `${SERVER}/api/kakao/me`;

    const loginSection = document.getElementById("login-section");
    const userSection  = document.getElementById("user-section");
    const nicknameEl   = document.getElementById("nickname");
    const smsCountEl   = document.getElementById("sms-count");
    const btnLogin     = document.getElementById("btn-login");
    const btnLogout    = document.getElementById("btn-logout");
    const toast        = document.getElementById("toast");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 1500);
    }

    // í™”ë©´ì´ˆê¸°í™”(ë¡œê·¸ì•„ì›ƒ ìƒíƒœ-ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸ ë²„íŠ¼ ë³´ì„)
    function setLoggedOutUI() {
      userSection.classList.add("hidden");
      loginSection.classList.remove("hidden");
    }

    function setLoggedInUI(profile) {
      nicknameEl.textContent = profile.nickname || "-";
      smsCountEl.textContent = (profile.sms_count ?? 0).toString();
      loginSection.classList.add("hidden");
      userSection.classList.remove("hidden");
    }

    // ì¿ í‚¤ ì„¤ì • í•¨ìˆ˜ë° ë©”ì¸í˜ì´ì§€ ì´ë™(3ì´ˆí›„)
    function mainLogin() {
      setTimeout(() => {
          // 1) ì„œë²„ê°€ ì½ëŠ” ê±´ ì¿ í‚¤ì´ë¯€ë¡œ, ì—†ìœ¼ë©´ localStorageì—ì„œ ë³´ê°•
          // const at = localStorage.getItem('access_token') || '';
          // if (at) {
          //   setCookie('access_token', at, {
          //     path: '/',
          //     sameSite: 'Lax',
          //     secure: (location.protocol === 'https:')
          //     // í•„ìš”ì‹œ maxAge: 1800  // ì˜ˆ: 30ë¶„
          //   });
          // }
           const access_token = localStorage.getItem('access_token') || '';
           document.cookie = "access_token=" + encodeURIComponent(access_token) + "; path=/";
          // 2) ì´ë™
          window.location.href = SERVER + "/api/main";
        }, 1000);
    }

    // ì„¸ì…˜ ë³µì› ì‹œë„
    async function restoreSession() {
      const token = localStorage.getItem("access_token");
      const nickname = localStorage.getItem("nickname");
      const sms_count = localStorage.getItem("sms_count");

      console.log("Restoring session, token:", token);
      if (!token) {
        setLoggedOutUI();
        return;
      }

      try {
        // jwt í† í°ì²´í¬(ì¼ì •ì‹œê°„ ì§€ë‚˜ë©´ 401 ì‘ë‹µ)
        const r = await fetch(API_ME_URL, {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` }
        });
        // ìƒíƒœ í™•ì¸
        console.log("ğŸ” Response status:", r.status, "ok:", r.ok);
        // ì‘ë‹µ ë°”ë””(ì›ë³¸ í…ìŠ¤íŠ¸) í™•ì¸ì´ í•„ìš”í•˜ë©´ ì•„ë˜ ë‘ ì¤„ ì£¼ì„ í•´ì œ
        // const rawText = await r.clone().text();
        // console.log("ğŸ” Response body text:", rawText);

        if (!r.ok) throw new Error("ì„¸ì…˜ ë§Œë£Œ");
        const me = await r.json(); // {nickname, sms_count}
        console.log("ğŸ” Parsed JSON:", me);

        localStorage.setItem("nick_name", me.nickname);
        localStorage.setItem("sms_count", me.sms_count);
        setLoggedInUI(me);

        showToast("ìë™ ë¡œê·¸ì¸ ì™„ë£Œ");

        // 3ì´ˆí›„ /api/mainìœ¼ë¡œ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™
        mainLogin();
      } catch (e) {
        localStorage.removeItem("access_token");
        localStorage.removeItem("nick_name");
        localStorage.removeItem("sms_count");
        setLoggedOutUI();
      }
    }

    // ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸ ë²„íŠ¼ í´ë¦­
    btnLogin.addEventListener("click", async () => {
      const w = 480, h = 640;
      const left = Math.round((screen.width - w) / 2);
      const top  = Math.round((screen.height - h) / 2);
      const loginWin = window.open(
        OAUTH_LOGIN_URL,
        "kakao_login",
        `width=${w},height=${h},left=${left},top=${top},resizable=yes,scrollbars=yes,status=no`
      );

      function onMessage(ev) {
        // ë””ë²„ê¹…ìš© ê°„ë‹¨ ì•Œë¦¼
        //alert("postMessage ìˆ˜ì‹ : " + JSON.stringify(ev));

        // ë°°í¬ ì‹œì—ëŠ” ë³´ì•ˆìƒ origin ì²´í¬ ê¶Œì¥
        // if (!ev.origin.startsWith("chrome-extension://") &&
        //     !ev.origin.startsWith("https://your-server.example.com")) return;

        const data = ev.data || {};
        console.log("ğŸ“© ìˆ˜ì‹ ëœ ë°ì´í„°:", data);
        if (data.type === "kakao_login_success") {
            window.removeEventListener("message", onMessage);
            try { loginWin && loginWin.close(); } catch {}
            const { token, nickname, sms_count, apt_key, villa_key, sanga_key } = data;

            // localStorage ì €ì¥
            localStorage.setItem("access_token", token);
            localStorage.setItem("nick_name", nickname);
            localStorage.setItem("sms_count", sms_count);
            localStorage.setItem("apt_key", apt_key);
            localStorage.setItem("villa_key", villa_key);
            localStorage.setItem("sanga_key", sanga_key);

            setLoggedInUI({ nickname, sms_count });
            showToast("ë¡œê·¸ì¸ ì™„ë£Œ");
            // 3ì´ˆí›„ /api/mainìœ¼ë¡œ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™
            mainLogin();
        }
      }
      window.addEventListener("message", onMessage);
    });

    // ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ í´ë¦­
    btnLogout.addEventListener("click", async () => {
      const token = localStorage.getItem("access_token");
      try {
        await fetch(OAUTH_LOGOUT_URL, {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` }
        });
      } catch (e) {
        // ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ì—¬ë„ ë¡œì»¬ ì„¸ì…˜ì€ ë¹„ìš°ê³  UI ì´ˆê¸°í™”
      }
      localStorage.removeItem("access_token");
      localStorage.removeItem("nick_name");
      localStorage.removeItem("sms_count");

      setLoggedOutUI();
      showToast("ë¡œê·¸ì•„ì›ƒ ì™„ë£Œ");
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¸ì…˜ ë³µì› ì‹œë„
    document.addEventListener("DOMContentLoaded", restoreSession);
  </script>
</body>
</html>
